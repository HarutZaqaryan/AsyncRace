<div class="winners__container">
  <h1>{{ "Winners" | uppercase }}</h1>
  <hr />

  <div class="winners">
    <ul>
      @for (winner of data; track winner) {
      <li>
        <span class="winner-name">{{ winner.name }}</span> -
        <span class="winner-velocity">{{ winner.velocity }}ms</span>
      </li>
      }
    </ul>
  </div>
</div>
