<div class="pagination">
  <button
    [disabled]="currentPage === 1"
    (click)="callParentOnPageChange(currentPage - 1)"
  >
    <
  </button>
  <p>Page {{ currentPage }}</p>
  <button
    [disabled]="currentPage * carsPerPage >= carsTotalCount"
    (click)="callParentOnPageChange(currentPage + 1)"
  >
    >
  </button>
</div>
